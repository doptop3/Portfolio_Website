worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # Enable Gzip compression (optional)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml application/xml+rss text/javascript;
  gzip_min_length 1000;

  # Serve frontend (React or Astro built assets)
  server {
    listen 80;
    server_name dapop.it.com www.dapop.it.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
  }

  # HTTPS Server Block
  server {
    listen 443 ssl;
    server_name dapop.it.com www.dapop.it.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve frontend via proxy to frontend container
    location / {
      proxy_pass http://frontend:80;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Connection '';
      proxy_cache_bypass $http_upgrade;
    }

    # API requests (e.g., /api) go to the backend
    location /api/ {
      proxy_pass http://backend:5000;

      # Standard headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS support
      proxy_set_header Origin $http_origin;

      # Additional proxy settings
      proxy_http_version 1.1;
      proxy_set_header Connection '';
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 300;
    }

    location /.well-known/acme-challenge/ {
      root /var/www/html;
    }

    # Handle 404 and 50x errors
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
  }

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
