services:
  frontend:
    image: 640168453433.dkr.ecr.ap-southeast-1.amazonaws.com/portfolio-website-frontend:latest
    container_name: frontend
    networks:
      - nginx-network

  backend:
    image: 640168453433.dkr.ecr.ap-southeast-1.amazonaws.com/portfolio-website-backend:latest
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"  
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - nginx-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/dapop.it.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/dapop.it.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro

networks:
  nginx-network:
    driver: bridge
